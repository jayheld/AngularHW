<main class="main">
  <div>
    <h1>{{ title }}</h1>
    <p>Current Date: {{ currentDate | date: 'fullDate' }}</p>

    <h2>Users</h2>
    <ul *ngIf="users.length > 0; else no_users">
      <li *ngFor="let user of users" (click)="onUserClick(user)">
        {{ user.name }} ({{ user.email }}) - <strong>{{ user.role }}</strong>
      </li>
    </ul>
    <ng-template #no_users>
      <p>Loading users or no users found.</p>
    </ng-template>
  </div>
</main>
<router-outlet />
